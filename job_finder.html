<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        .form-container {
            margin-top: 1rem;
        }
        .form-container input, .form-container textarea {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Finder</h1>
    </header>
    <main>
        <!-- User Registration and Login -->
        <section id="user-registration">
            <h2>User Registration</h2>
            <div class="form-container">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="registerUser()">Register</button>
            </div>
        </section>

        <section id="user-login">
            <h2>User Login</h2>
            <div class="form-container">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="loginUser()">Login</button>
            </div>
        </section>

        <!-- Job Posting and Management -->
        <section id="job-posting">
            <h2>Post a Job</h2>
            <div class="form-container">
                <input type="text" id="job-title" placeholder="Job Title">
                <input type="text" id="company-name" placeholder="Company Name">
                <textarea id="job-description" placeholder="Job Description"></textarea>
                <input type="text" id="job-location" placeholder="Location">
                <input type="number" id="job-salary" placeholder="Salary">
                <button onclick="postJob()">Post Job</button>
            </div>
        </section>

        <!-- Job Search and Filtering -->
        <section id="job-search">
            <h2>Search for Jobs</h2>
            <div class="form-container">
                <input type="text" id="search-keyword" placeholder="Keyword">
                <input type="text" id="search-location" placeholder="Location">
                <input type="number" id="search-salary" placeholder="Minimum Salary">
                <button onclick="searchJobs()">Search</button>
            </div>
            <div id="search-results"></div>
        </section>

        <!-- Resume Upload and Profile Management -->
        <section id="resume-upload">
            <h2>Upload Resume</h2>
            <div class="form-container">
                <textarea id="resume-content" placeholder="Paste your resume content here"></textarea>
                <button onclick="uploadResume()">Upload Resume</button>
            </div>
        </section>

        <section id="profile-management">
            <h2>Update Profile</h2>
            <div class="form-container">
                <input type="text" id="profile-name" placeholder="Full Name">
                <input type="email" id="profile-email" placeholder="Email">
                <button onclick="updateProfile()">Update Profile</button>
            </div>
        </section>

        <!-- Application Management and Tracking -->
        <section id="application-tracking">
            <h2>Track Applications</h2>
            <div id="applications-list"></div>
        </section>
    </main>

    <script>
        // Placeholder functions for form submissions
        function registerUser() {
            alert("User registered successfully!");
        }

        function loginUser() {
            alert("User logged in successfully!");
        }

        function postJob() {
            alert("Job posted successfully!");
        }

        function searchJobs() {
            alert("Searching for jobs...");
        }

        function uploadResume() {
            alert("Resume uploaded successfully!");
        }

        function updateProfile() {
            alert("Profile updated successfully!");
        }
    </script>
</body>
</html>
